<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main-content">
        <button id="add-btn">+ ADD BOOK</button>
        <div class="books-container">
        </div>
    </div>
    </div>

    <!-- The Add Modal -->
    <div class="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>Add Book</div>
                <button class="close-btn">x</button>
            </div>
            <form action="" class="book-form">
                <label for="title">Title</label><input type="text" name="title" id="title"
                    placeholder="Ex. Time Machine">
                <label for="author">Author</label><input type="text" name="author" id="author"
                    placeholder="Ex. H.G. Wells">
                <label for="pages">Pages</label><input type="number" name="pages" id="pages">
                <div class="read-chckbx">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
